
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact — Sulwe</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body class="contact-body">
    <div class="contact-container">
      <section class="contact-hero">
        <h1>Let’s Connect</h1>
        <p>I’m always open to new collaborations, research conversations, and creative ideas.<br>
        Drop me a message below — I’ll get back to you soon.</p>
      </section>

      <form class="contact-form" action="mailto:kodongochieng@gmail.com" method="post" enctype="text/plain">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Let’s build something..." required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

        <button type="submit" class="btn btn-alt">Send Message</button>
      </form>

      <footer class="contact-footer">
        <small>&copy; Ochieng&apos; Sulwe</small>
        <nav class="footer-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="skills.html">Portfolio</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
